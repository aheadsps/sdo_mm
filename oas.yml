components:
  responses:
    NotFound:
      description: Ресурс не был найден
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    UnprocessableEntity:
      description: Полезная нагрузка имеет не валидные данные
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Unauthorized:
      description: Пользователь не авторизован или не активный (бан) или логин - пароль не правильный
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    BadRequest:
      description: Произошла ошибка при обработке данных
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Forbidden:
      description: Нет прав доступа
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    WSNotFound:
      description: Ресурс не был найден
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/WSError"
    WSUnprocessableEntity:
      description: Полезная нагрузка имеет не валидные данные
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/WSError"
    WSUnauthorized:
      description: Пользователь не авторизован или не активный (бан) или логин - пароль не правильный
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/WSError"
    WSBadRequest:
      description: Произошла ошибка при обработке данных
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/WSError"
    WSForbidden:
      description: Нет прав доступа
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/WSError"
    WSInternalServerError:
      description: Ошибка сервера
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/WSError"

  schemas:
    Error:
      type: object
      properties:
        detail:
          oneOf:
            - type: string
            - type: array
      required:
        - detail
      additionalProperties: false

    WSError:
      type: object
      properties:
        type:
          type: string
        message:
          type: string
      required:
        - type
        - message
      additionalProperties: false

    WSAnswer:
      description: Сущность WebSocket
      additionalProperties: false
      type: object
      properties:
        answer_id:
          type: integer
          minimum: 1
        correct:
          type: boolean
      required:
        - answer_id
        - correct

    WSPull:
      description: Сущность отправки в WS
      additionalProperties: false
      type: object
      properties:
        block_id:
          type: integer
          minimum: 1
        answer_id:
          type: integer
          minimum: 1
      required:
        - block_id
        - answer_id

