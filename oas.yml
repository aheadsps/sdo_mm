openapi: 3.0.3

info:
  title: MOS.METRO.SDO project
  description: Платформа удаленного обучения специалистов дорожных профессий
  version: 0.1.0
  x-speakeasy-retries:
    strategy: backoff
    backoff:
      initialInterval: 500
      maxInterval: 60000
      maxElapsedTime: 3600000
      exponent: 1.5
    statusCodes:
      - 5XX
    retryConnectionErrors: true

servers:
  - url: https://localhost:8000/api/v1
    description: Адресс Производственного сервера
  - url: ws://localhost:8080/
    description: Адресс Веб Сокета

tags:
  - name: Profile
    description: Профиль
  - name: Password
    description: Все что связанно с паролями
  - name: Auth
    description: Выход - выход
  - name: Event
    description: Эвенты для пользователей
  - name: Course
    description: Курсы
  - name: Lesson
    description: Уроки
  - name: Step
    description: Шаги
  - name: TestBlock
    description: Тестовый Блок
  - name: Question
    description: Вопросы
  - name: Answer
    description: Ответы
  - name: Rate
    description: Оценка
  - name: WS
    description: Веб Сокеты

paths:
  /profile:
    get:
      operationId: api_profile_retrieve
      summary: Получение профиля пользователя
      tags:
        - Profile
      security:
        - Token: []
      responses:
        "200":
          description: "JSON ответ сервера с данным профиля"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Profile"
        "422":
          $ref: "#/components/responses/UnprocessableEntity"
    put:
      operationId: api_profile_update
      summary: Обновление данных о профиле
      tags:
        - Profile
      security:
        - Token: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Profile"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/Profile"
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/Profile"
        required: true
      responses:
        "200":
          description: "JSON ответ с подтверждением об Обновлении данных"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Profile"
        "422":
          $ref: "#/components/responses/UnprocessableEntity"

