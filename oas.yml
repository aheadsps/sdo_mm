          type: string
          readOnly: false
          maxLength: 30
          nullable: true
        last_name:
          type: string
          readOnly: false
          maxLength: 30
          nullable: true
        email:
          type: string
          readOnly: true
          nullable: false
          format: email
          maxLength: 255
        password:
          type: string
          format: byte
          nullable: false
          readOnly: true
          minLength: 8
          maxLength: 128
        is_staff:
          type: boolean
          default: false
          readOnly: true
          description: Указатель на права методиста
        is_active:
          type: boolean
          default: true
          readOnly: true
          description: Активность пользователя (возможность пользоваться сервисом)
